<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="myApp" ng-controller="myCtrl">
            <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <!--Form to fill-->
                    <form name="myForm">
                        <div class="well">
                            <div class="form-group">
                                <label>First Name</label>
                                <input name="firstName" type="text" class="form-control" placeholder="First Name"
                                       required ng-model="firstName">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input name="lastName" type="text" class="form-control" placeholder="Last Name"
                                       required ng-model="lastName">
                            </div>
                            <div class="form-group">
                                <label>Phone</label>
                                <input name="phone" type="tel" title="8xxx-xxx-xx-xx" class="form-control"
                                       placeholder="8xxx-xxx-xx-xx" required ng-model="phone"
                                       pattern="8[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}">
                            </div>
                            <div class="form-group">
                                <label>Gender<br/></label>
                                <input type="radio" name='type' ng-model="gender" value="male" required/>male
                                <input type="radio" name='type' ng-model="gender" value="female" required/>female<br />
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input name="Age" type="number" min="18" class="form-control" placeholder="Age"
                                       required ng-model="age">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" ng-click="addNewUser()"
                                    ng-disabled="myForm.$invalid">
                                add user
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-8">
                    <!--Results table-->
                    <table class="table table-border table-striped">
                        <thead>
                            <tr class="info">
                                <th>
                                    â„–
                                </th>
                                <th ng-click="orderByMe('fname')">
                                    First Name
                                </th>
                                <th ng-click="orderByMe('lname')">
                                    Last Name
                                </th>
                                <th ng-click="orderByMe('tl')">
                                    Phone
                                </th>
                                <th ng-click="orderByMe('gend')">
                                    Gender
                                </th>
                                <th ng-click="orderByMe('ag')">
                                    Age
                                </th>
                                <th>
                                    &nbsp;
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="x in data | orderBy:myOrderBy">
                                <td>{{$index +1}}</td>
                                <td>{{x.sname}}</td>
                                <td>{{x.fname}}</td>
                                <td>{{x.tl}}</td>
                                <td>{{x.gend}}</td>
                                <td>{{x.ag}}</td>
                                <td>
                                    <button class="btn btn-danger" ng-click="removeItem($index)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
</body>
</html>
